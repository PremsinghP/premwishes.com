<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Wishes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Birthday Wishes</h1>
    </header>
    <section class="birthday-card">
        <div class="birthday-message">
            <h2>Happy Birthday, Aliya!ðŸ˜…</h2>
            <p>May your day be filled with joy, laughter, and lots of cake.</p>
        </div>
        <img src="birthday-image.jpg" alt="Birthday Cake">
    </section>
    <section class="birthday-wishes">
        <h2>Send your wishes:</h2>
        <form id="birthdayForm">
            <label for="name">Your Name:</label>
            <input type="text" id="name" required>
            <label for="message">Your Birthday Message:</label>
            <textarea id="message" rows="4" required></textarea>
            <button type="submit">Send</button>
        </form>
        <div id="wishesList">
            <!-- Birthday wishes will be displayed here -->
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
